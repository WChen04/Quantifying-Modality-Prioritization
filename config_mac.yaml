# Configuration for Mac M4 - Qwen2-Audio Experiments

# Model Backend
backend: "huggingface"

# ===== Qwen2-Audio Configuration (Native Audio+Vision) =====
use_qwen2_audio: true
qwen2_model: "Qwen/Qwen2-Audio-7B-Instruct"

# ===== Mac M4 Specific Settings =====
# Apple Silicon GPU support
device: "mps"  # Metal Performance Shaders for M4

# Disable 4-bit quantization (not supported on MPS)
use_4bit: false

# ===== Experiment Settings =====
# Delay between requests
request_delay: 2

# Output directories (separate from LLaVA results)
artifacts_dir: "results_qwen2/artifacts"
output_dir: "results_qwen2"

# Dataset
dataset_path: "data/dataset_extended.csv"

